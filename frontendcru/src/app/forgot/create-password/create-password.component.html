<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center"
    style="background-color: #f0f0f0;">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius: 14px;">
        <div class="p-fluid">
            <h1 class="font-bold text-2xl mt-0 mb-2">Change your password</h1>
            <p class="text-color-secondary mb-4">Ingresa tu nueva contrase単a, asegurate de recordarla
            </p>
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <span class="p-input-icon-left mb-4">
                    <i class="pi pi-lock"></i>
                    <input type="password" pInputText placeholder="Ingresa tu nueva contrase単a" formControlName="password" />
                </span>
                <span class="p-input-icon-left mb-4">
                    <i class="pi pi-lock"></i>
                    <input type="password" pInputText placeholder="Repite la contrase単a" formControlName="confirmPassword" />
                </span>
                <p-button label="Recuperar contrase単a" icon="pi pi-send" styleClass="mt-2" type="submit"></p-button>
            </form>
        </div>
    </div>
</div>
