<div class="surface-ground h-screen w-screen flex align-items-center justify-content-center"
    style="background-color: #f0f0f0;">
    <div class="surface-card py-7 px-5 sm:px-7 shadow-2 flex flex-column w-11 sm:w-30rem" style="border-radius: 14px;">
        <div class="p-fluid">
            <h1 class="font-bold text-2xl mt-0 mb-2">Has olvidado tu contraseña ?</h1>
            <p class="text-color-secondary mb-4">Introduce tu email y te enviaremos un enlace para restablecer tu
                contraseña.
            </p>
            <span class="p-input-icon-left mb-4">
                <i class="pi pi pi-user"></i>
                <input type="text" pInputText placeholder="Email" [(ngModel)]="email" />
            </span>
            <p-button label="Recuperar contraseña" icon="pi pi-send" styleClass="mt-2" (onClick)="verifyEmail()"></p-button>
        </div>
    </div>
</div>
