<p-toast />
<div class="flex gap-4 flex-wrap" >
    @for (book of books; track book.id){
        <p-card header="{{book.title}}" subheader="Autor: {{book.author}}" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" [src]="book.image?book.image.imageUrl:'/assets/defecto.png'" />
            </ng-template>
            <p>
                Paginas: {{book.pages}}
                id: {{book.id}}
            </p>
            <p>
                {{book.price}}$
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button  (onClick)="deleteBook(book.id)" label="Borrar" severity="secondary" class="w-full" styleClass="w-full"/>
                    <a routerLink="book-form/{{book.id}}" class="p-button font-bold">
                        Editaar
                      </a>
                </div>
            </ng-template>
        </p-card>
    }@empty{
        <p>No hay libros</p>
    }
</div>
